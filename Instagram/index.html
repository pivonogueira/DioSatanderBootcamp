<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
					<div class="profile-photo">
						<img src="img/perfil-instagram.jpg">
					</div>
					<a href="#" class="instagram-login">Continuar como @sprucegabriela</a>
					<a href="#" class="instagram-logout">Excluir conta</a>	
			</div>
			<div class="group">
				<p class="not-account">Não é sprucegabriela</p>
				<p class="not-account">
					<span class="link-blue"><a href="#" class="default">Alternar contas</a></span> 
					ou
					<span class="link-blue"><a href="#" class="default">Inscreva-se</a></span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
